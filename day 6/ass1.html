<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    
    
    <script type="text/javascript">
        var colors = ['blue', 'pink', 'yellow', 'red', 'grey'];
        var i = [0, 1, 2, 3, 4];
        setInterval(function() {
            var i1 = i[Math.floor(Math.random() * i.length)];
            document.body.style.backgroundColor = colors[i1];
        }, 2000);
    </script>
</body>

</html>
